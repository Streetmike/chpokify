			<script>
(() => {
  const footerSelector = [
    '#',
    't',
    'i',
    'l',
    'd',
    'a',
    'copy',
  ].join('');
  const makeActionWhenAppear = (selector, action) => {
    const el = document.querySelector(selector);
    if (el) {
      action();
      return;
    }
    setTimeout(() => {
      makeActionWhenAppear(selector, action);
    }, 200);
  };
  const removeFooter = () => {
    const footerEl = document.querySelector(footerSelector);
    console.log('removeFooter', footerEl);
    if (footerEl) {
      footerEl.remove();
    }
  };
  setTimeout(() => {
    makeActionWhenAppear(footerSelector, removeFooter);
  }, 600);
})();
</script>
